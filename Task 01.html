<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number_1=Number(prompt("Enter first number"))
        let number_2=Number(prompt("Enter second number"))
        document.write(`First number:${number_1}<br> Second number:${number_2}<br><br>`)
        document.write(`Sum=${number_1+number_2}<br> Difference=${number_1-number_2}<br> Product=${number_1*number_2}<br> Quotient=${number_1/number_2}`)
    </script>
</body>
</html>
