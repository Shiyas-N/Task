<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pyrmd_of_numbrs(n){
            for(let i=1;i<=n;i++)
            {
            for(let j=1;j<=i;j++)
            document.write(j)
            document.write("<br>")
            }
        }
        let n=Number(prompt("Enter the value of n"));
        pyrmd_of_numbrs(n)
    </script>
</body>
</html>
